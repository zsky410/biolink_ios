<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="btn1"></div>
      <div class="btn2"></div>
      <div class="btn3"></div>
      <div class="btn4"></div>
      <div class="card-int">
        <div class="content">
          <div class="header">
            <div class="title-container">
              <h1 class="title">Tham gia Group iOS<br />Việt Nam</h1>
              <p class="subtitle">để đặt những câu hỏi về iOS nhé</p>
            </div>
            <div class="flag-container">
              <img src="vn.png" alt="Vietnam flag" class="flag-img" />
            </div>
          </div>

          <div class="logo-wrapper">
            <img src="ava.png" alt="iOS logo" class="ios-logo" />
          </div>

          <div class="button-group">
            <button class="custom-btn">Tổng hợp phím tắt Iphone</button>
            <button class="custom-btn">Group Hỏi Đáp iOS</button>
          </div>
        </div>
      </div>
      <div class="top">
        <div class="camera">
          <div class="int"></div>
        </div>
        <div class="speaker"></div>
      </div>
    </div>
  </body>
</html>
